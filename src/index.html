<body>
  <!-- Loading -->
  <div class="loading">
    <div class="loading__box">
      <img src="assets/images/loaders/loader15.svg" alt="" class="loading__svg"></img>
      <div class="loading__text">
        <div class="loading__text--border loading__width_animation"></div>
        L
        <div class="loading__text--dot"></div>
        OADING EXPERIENCE
      </div>
      <div class="loading__bar">
        <div class="loading__bar--inner"></div>
      </div>
      <div class="loading__counter">
        <span>0%</span>
        <div class="loading__counter--number">0%</div>
      </div>
    </div>
  </div>
  <!-- Landing -->
  <div class="landing">
    <!-- Header -->
    <header class="header">
      <div class="header__wrap">
        <ul class="header__left">
          <li><a class="coolLink" data-text="Home" href="#"><span>Home</span></a></li>
          <li><a class="coolLink" data-text="Reviews" href="#"><span>Reviews</span></a></li>
          <li class="header__sm"><a class="coolLink" data-text="Proyects" href="#"><span>Proyects</span></a></li>
          <li class="header__sm"><a class="coolLink" data-text="Insights" href="#"><span>Insights</span></a></li>
          <li class="header__sm"><a class="coolLink" data-text="Faq" href="#"><span>Faq</span></a></li>
        </ul>
        <div class="header__right">
          <button class="coolButton"><span>Contact</span></button>
        </div>
      </div>
    </header>
    <!-- socials -->
    <div class="socials">
      <a href="#" target="_blank">
        <i class="uil uil-linkedin coloredIcon"></i>
      </a>
      <a href="#" target="_blank">
        <i class="uil uil-github coloredIcon"></i>
      </a>
      <a href="#" target="_blank">
        <i class="uil uil-instagram-alt coloredIcon"></i>
      </a>
      <a href="#" target="_blank">
        <i class="uil uil-facebook coloredIcon"></i>
      </a>
      <a href="#" target="_blank">
        <i class="uil uil-youtube coloredIcon"></i>
      </a>
    </div>
  </div>
